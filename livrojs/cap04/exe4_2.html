<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa do calculo do peso ideal</h1>
    <form onsubmit="return calcular()">
        <p>
            Nome:
            <input type="text" id="inNome">
        </p>
        <p>
            Sexo:
            <input type="radio" id="inMasculino">Masculino
            <input type="radio" id="inFeminino">Feminino
        </p>
        <p>
            Altura:
            <input type="number" step="any" id="inAltura">
        </p>
        <p>
            <input type="submit" value="Calcular Peso Ideal">
            <input type="reset" value="Limpar Campos">

        </p>
    </form>
    <h3></h3>
    <script src="js/exe4_2.js"></script>
</body>
</html>
